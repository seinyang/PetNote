<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout" lang="kr">
<th:block layout:fragment="content">
<header id="main-header" class="py-2 bg-secondary text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6" align="center">
                <h1><i class="fas fa-user-lock mr-sm-1"></i>비밀번호 찾기</h1>
            </div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown mr-3">
                    <div class="py-2">
                        <a href="/MemberLogin" class="nav-link text-white">
                            <i class="fas fa-user-circle mr-sm-1"></i>
                            로그인
                        </a>
                    </div>
            </ul>
            <ul class="navbar-nav py-2 mb-2 pl-3 pr-3">
                <li> <a href="/petnote" class="navbar-brand text-white">
                    <i class="fa fa-home"></i>홈
                </a>
                </li>
            </ul>
        </div>
    </div>
</header>
<section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row"> </div>
    </div>
</section>
<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-9 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>비밀번호 검색</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            <fieldset>
                                <div class="form-group">
                                    <label for="id"><i class="fas fa-user-check mr-sm-1"></i>ID</label>
                                    <input type="text" name="id" id="id" class="form-control" placeholder="아이디">
                                </div>
                                <div class="form-group">
                                    <label for="email"><i class="fas fa-envelope-open mr-sm-1"></i>이메일</label>
                                    <input type="email" name="email" id="email" class="form-control" placeholder="이메일">
                                </div>
                                <button type="submit" id="searchPassword" class="btn btn-info btn-block">
                                    비밀번호 찾기
                                </button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-9 mx-auto py-3 mb-3">
                <div>
      <span>
       <button type="button" class="btn btn-outline-success" onclick="location.href='/IdSearch'">
        <i class="fas fa-user-check mr-sm-1"></i>아이디 찾기
       </button>
      </span>
                    <span>
       <button type="button" class="btn btn-outline-info" onclick="location.href='/MemberSignUp'">
        <i class="fas fa-user-plus mr-sm-1"></i>회원 가입
       </button>
      </span>
                </div>
            </div>
        </div>
    </div>
</section>
    <script>
        function handlePasswordSearch() {
            const id = document.getElementById('id').value;
            const email = document.getElementById('email').value;

            if (!id || !email) {
                alert("아이디와 이메일을 모두 입력하세요.");
                return;
            }


            $.ajax({
                url: '/PasswordSearch',  // 서버의 RESTful API 엔드포인트로 변경
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ id: id, email: email }),
                success: function(response) {
                    console.log("AJAX 응답 수신:", response);
                    window.location.href = `/PasswordSearchView?password=${encodeURIComponent(response)}`;
                },
                error: function(xhr) {
                    console.log("AJAX 요청 실패:", xhr);
                    if (xhr.status === 404) {
                        document.getElementById('result').innerHTML = `
                        <p class="text-danger">찾으시는 비밀번호가 존재하지 않습니다.</p>
                    `;
                    } else {
                        alert("아이디 찾기 요청 중 오류가 발생했습니다.");
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('searchPassword').addEventListener('click', function(event) {
                event.preventDefault();
                handlePasswordSearch();
            });
        });
    </script>
</th:block>
</html>
